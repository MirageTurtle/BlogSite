{% extends "base.html" %}
{% load static %}

{% block title %}登录{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password" oncopy="return false" onpaste="return false">
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
                <!-- <div class="form-group">
                    <input type="submit" value="登录">
                </div> -->
            </form>
        </div>
        <div class="col-12">
            <br>
            <h6>忘记密码了？</h6>
            <h6>点击<a href="{% url 'password_reset_recover' %}">这里</a>重置密码。</h6>
        </div>
        <div class="col-12">
            <br>
            <h6>还没有账号？</h6>
            <h6>立即<a href="{% url 'userprofile:register' %}">注册</a>加入我们吧！</h6>
            <br>
        </div>
    </div>
</div>
{% endblock content %}
